log4j.rootLogger=TRACE, ALL, stdout

log4j.appender.ALL=org.apache.log4j.FileAppender
log4j.appender.ALL.File=logs/log.txt
log4j.appender.ALL.layout=org.apache.log4j.PatternLayout
log4j.appender.ALL.layout.ConversionPattern=%d{MM/dd HH:mm:ss} %p %C - %m%n

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold = DEBUG
log4j.appender.stdout.Target   = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{MM/dd HH:mm:ss} %p %C - %m%n